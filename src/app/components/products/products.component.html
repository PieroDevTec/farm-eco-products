<section *ngIf="listProducts">
  <article class="card" *ngFor="let product of listProducts">
      <div><p>{{product.title}}</p></div>
      <figure>
        <img src="{{product.images[0]}}" width="100%" height="100%" alt="{{product.title}}" srcset="">
      </figure>
      <div>
        <div>
          <button  (click)="fnDetalleProducto(product)" data-toggle="modal" data-target="#staticBackdrop"  class="btn btn-primary">Ver</button>
        </div>
        <div>
          <p style="font-weight: bold;">$ {{product.price}}</p>
        </div>
      </div>
  </article>
  <ngx-spinner bdColor = "white" size = "medium" color = "#38b000" type = "ball-spin-fade-rotating" [fullScreen] = "true"><p style="color: black" > Cargando... </p></ngx-spinner>
</section>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{detalleProducto.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex" style="gap: 0.5rem;">
          <figure >
            <img style="width: 18rem;height: 100%;" src="{{detalleProducto.image}}" alt="ropa">
          </figure>
          <div>
            <p style="text-align: justify;">{{detalleProducto.description}}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" (click)="fnComprarProducto()" class="btn btn-success">Comprar</button>
      </div>
    </div>
  </div>
</div>
